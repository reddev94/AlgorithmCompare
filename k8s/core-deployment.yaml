              value: redis
          image: core
          livenessProbe:
            exec:
              command:
                - curl -f http://core:8084/actuator/health || exit 1
            failureThreshold: 20
            periodSeconds: 3
            timeoutSeconds: 3
          name: core
          ports:
            - containerPort: 8084
          resources: {}
