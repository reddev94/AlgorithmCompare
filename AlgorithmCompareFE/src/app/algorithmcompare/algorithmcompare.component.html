<div>
  <form [formGroup]="algorithmForm">
    <div id="firstArrayDiv">
      <select *ngIf="this.utilData.algorithms" id="algorithmType1" formControlName="algorithmType1">
        <option value="" disabled selected>Select algorithm</option>
        <option value="{{element}}" *ngFor="let element of this.utilData.algorithms">
          {{element}}
        </option>
      </select>
      <button color="primary" style="margin-left:5px" (click)="generateArray()">Generate array</button>
      <input id="arrayLength" type="text" formControlName="arrayLength" placeholder="insert size between 10 and 30">
      <ng-container *ngIf="this.utilData.array">
        <br>array: {{this.utilData.array}}
      </ng-container>
      <p>
        <button *ngIf="!utilData.isFirstArrayCompleted" id="submitArray1" class="button" type="submit"
                (click)="onSubmit('prepareArray1')">Prepare execution
        </button>
      </p>
      <canvas #array1Graph [style.display]="array1GraphIsVisible ? 'block' : 'none'" width=1200 height=260
              style="border: 1px solid black;"></canvas>
      <p>
        <button *ngIf="utilData.isFirstArrayCompleted && !utilData.isSecondArrayActive && !utilData.isRunning"
                id="addSecondArray" class="button" (click)="activateSecondArraySlot()">Add
          second array
        </button>
      </p>
    </div>
    <div id="secondArrayDiv">
      <select *ngIf="utilData.isSecondArrayActive && this.utilData.algorithms" id="algorithmType2"
              formControlName="algorithmType2">
        <option value="" disabled selected>Select algorithm</option>
        <option value="{{element}}" *ngFor="let element of this.utilData.algorithms">
          {{element}}
        </option>
      </select>
      <p>
        <button *ngIf="utilData.isSecondArrayActive && !utilData.isSecondArrayCompleted" id="submitArray2"
                class="button" type="submit"
                (click)="onSubmit('prepareArray2')">Prepare execution
        </button>
      </p>
      <canvas #array2Graph [style.display]="array2GraphIsVisible ? 'block' : 'none'" width=1200 height=260
              style="border: 1px solid black;"></canvas>
    </div>
    <button
      *ngIf="(utilData.isFirstArrayCompleted && !utilData.isSecondArrayActive && !utilData.isRunning) || (utilData.isFirstArrayCompleted && utilData.isSecondArrayCompleted && !utilData.isRunning)"
      id="submitRun" class="button" type="submit" (click)="onSubmit('run')">Run
    </button>
  </form>
  <p>
  <button id="resetButton" color="primary" (click)="resetAction()">Reset</button>
  </p>
</div>
