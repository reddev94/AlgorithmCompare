spring:
  profiles:
    active: test
  cache:
    type: NONE
  quartz:
    job-store-type: memory
    properties:
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.threadPool.threadCount: 1

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.6

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.reddev.algorithmcompare: DEBUG
    org.mongodb: INFO
    org.springframework.boot.autoconfigure.mongo.embedded: INFO

cors:
  allowed:
    origins: http://localhost

job:
  seconds:
    old:
      data: 21600
  trigger:
    timeout: 21600000

plugin:
  path: /home/reddev/Projects/AlgorithmCompare/AlgorithmCompareBE/plugins-zipped