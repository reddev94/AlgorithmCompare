spring:
  profiles:
    active: test
  cache:
    type: NONE
  data:
    redis:
      host: localhost
      port: 6379
      password: test
    mongodb:
      port: 27018
      min-connections-per-host: 10
      max-connections-per-host: 100
      server-selection-timeout: 10000
      max-wait-time: 10000
      connect-timeout: 10000
  quartz:
    job-store-type: memory
    properties:
      org.quartz.scheduler.instanceId: AUTO
      org.quartz.threadPool.threadCount: 1

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.6

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.reddev.algorithmcompare: INFO
    org.mongodb: ERROR
    org.springframework.boot.autoconfigure.mongo.embedded: ERROR

cors:
  allowed:
    origins: http://localhost
    # origins: https://algorithm-compare.herokuapp.com

job:
  seconds:
    old:
      data: 21600
  trigger:
    timeout: 21600000

plugin:
  #path: plugins-zipped
  path: /home/reddev/Projects/AlgorithmCompare/AlgorithmCompareBE/plugins-zipped

database:
  url: mongodb://localhost:27017
  name: reactive-db

